<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Bubu</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Dancing+Script:wght@600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --soft-pink: #fff0f3;
            --dark-pink: #c9184a;
            --velvet: #800f2f;
            --parchment: #f4e4bc;
            --parchment-dark: #e2cf9a;
            --wood: #5d4037;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background: linear-gradient(-45deg, #fff0f3, #ffccd5, #fff0f3, #ffb3c1);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            line-height: 1.6;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        nav {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(15px);
            padding: 8px 12px;
            position: fixed;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 92%;
            max-width: 450px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 8px;
            z-index: 1000;
            border-radius: 50px;
            box-shadow: 0 8px 32px rgba(255, 77, 109, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        nav a, .music-toggle {
            text-decoration: none;
            background: var(--primary-pink);
            color: white !important;
            padding: 10px 5px;
            border-radius: 25px;
            font-size: 0.8rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            flex: 1;
            text-align: center;
            white-space: nowrap;
        }

        nav a:active, .music-toggle:active { transform: scale(0.95); background: var(--dark-pink); }

        .page {
            display: none;
            min-height: 100vh;
            padding: 120px 20px;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }
        .active { display: flex; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .polaroid {
            background: white;
            padding: 12px 12px 35px 12px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            transform: rotate(var(--r, 0deg));
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            width: 220px;
            margin-bottom: 20px;
            border: 1px solid rgba(0,0,0,0.05);
        }
        .polaroid img { width: 100%; height: 300px; object-fit: cover; border-radius: 2px; }

        .gallery-container {
            display: flex;
            gap: 60px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 50px;
        }

        .cta-btn {
            background: var(--velvet);
            color: white;
            padding: 18px 40px;
            border-radius: 50px;
            border: none;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(128, 15, 47, 0.3);
            transition: 0.3s;
            margin-top: 20px;
        }

        #scroll-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(12px);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .scroll-container {
            position: relative;
            width: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .scroll-roller {
            width: 380px;
            height: 30px;
            background: var(--wood);
            border-radius: 15px;
            z-index: 100;
        }

        .scroll-content {
            width: 340px;
            height: 0;
            background: var(--parchment);
            background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
            overflow-y: auto;
            transition: height 1.5s cubic-bezier(0.19, 1, 0.22, 1);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0 30px;
            scrollbar-width: none;
        }
        .unrolled .scroll-content { height: 550px; padding: 40px 30px; }

        .featured-photo-scroll {
            width: 100%;
            max-width: 200px;
            border: 8px solid white;
            margin-bottom: 20px;
            opacity: 0;
            transition: 1s 1s;
        }
        .unrolled .featured-photo-scroll { opacity: 1; }

        .scroll-text { opacity: 0; transition: opacity 1s 1.2s; }
        .unrolled .scroll-text { opacity: 1; }
        .scroll-text h2 { font-family: 'Dancing Script', cursive; font-size: 2.5rem; color: #5d4037; }
        .scroll-text p { font-family: 'Dancing Script', cursive; font-size: 1.3rem; color: #3e2723; font-weight: 700; }

        .close-scroll { margin-top: 30px; color: #8d6e63; cursor: pointer; border-bottom: 1px solid #8d6e63; }

        .heart-float { position: fixed; pointer-events: none; z-index: -1; animation: floatUp linear forwards; }
        @keyframes floatUp { to { transform: translateY(-110vh) rotate(360deg); opacity: 0; } }

        @media (max-width: 500px) {
            .scroll-roller { width: 310px; }
            .scroll-content { width: 280px; }
            .polaroid { width: 180px; }
            .polaroid img { height: 160px; }
        }
    </style>
</head>
<body>

    <div id="youtube-player" style="position: absolute; left: -9999px;"></div>

    <div id="scroll-overlay">
        <div class="scroll-container" id="scroll-box">
            <div class="scroll-roller top"></div>
            <div class="scroll-content">
                <img src="https://drive.google.com/thumbnail?id=1I1S8XL3nFWwg8iB7ABvEayMjMEYXKtUt&sz=w1000" class="featured-photo-scroll">
                <div class="scroll-text">
                    <h2>To My Everything</h2>
                    <p>You are my anchor in every storm and my most precious treasure. I love you 1433000 ‚ù§Ô∏è</p>
                    <p style="margin-top: 15px;">Happy Valentine's Day Love! ‚ù§Ô∏è</p>
                    <div class="close-scroll" onclick="closeScroll()">Fold Scroll</div>
                </div>
            </div>
            <div class="scroll-roller bottom"></div>
        </div>
    </div>

    <nav>
        <a href="#" onclick="showPage('home')">Home</a>
        <a href="#" onclick="showPage('story')">Moments</a>
        <a href="#" onclick="showPage('gallery')">The Ask</a>
        <button class="music-toggle" onclick="toggleMusic()" id="musicBtn">üéµ Play</button>
    </nav>

    <section id="home" class="page active">
        <div class="polaroid" style="--r: -2deg">
            <img src="https://drive.google.com/thumbnail?id=1c_yArAziUv1L8ra28W73qqW223LjPmat&sz=w1000">
        </div>
        <h1 style="font-family: 'Playfair Display', serif; font-size: 3rem; color: var(--velvet);">Hello, Bubu!</h1>
        <p style="font-size: 1.1rem; margin: 10px 0 30px; color: var(--dark-pink); font-weight: 500;">Ready to know what I was working on?</p>
        <button class="cta-btn" onclick="showPage('story')">Let's go</button>
    </section>

    <section id="story" class="page">
        <h1 style="font-family: 'Dancing Script', cursive; font-size: 3rem; color: var(--dark-pink);">Our Moments</h1>
        <div class="gallery-container">
            <div class="polaroid" style="--r: -3deg"><img src="https://drive.google.com/thumbnail?id=1l3cIX43Z-5eaeXixIkkpsW851iWRGSRn&sz=w1000"></div>
            <div class="polaroid" style="--r: 4deg"><img src="https://drive.google.com/thumbnail?id=1KxEKzPuVpm1UIs6Yg0d1RcsydS5z-47_&sz=w1000"></div>
            <div class="polaroid" style="--r: -2deg"><img src="https://drive.google.com/thumbnail?id=1dQpU9XSUqT77npyA7w9Jo5nmjEWAYLeF&sz=w1000"></div>
        </div>
        <button class="cta-btn" onclick="showPage('gallery')" style="margin-top: 40px;">Click</button>
    </section>

    <section id="gallery" class="page">
        <h1 style="font-family: 'Dancing Script'; font-size: 4rem; color: var(--dark-pink); margin-bottom: 30px;">Will you be my Valentine?</h1>
        <button class="cta-btn" onclick="openScroll()" style="background: var(--primary-pink); font-size: 1.4rem;">Yes, I will! ‚ù§Ô∏è</button>
    </section>

  <script>
    var player;
    var playerReady = false;
    var musicPlaying = false;
    var hasBeenPrimed = false;

    // 1. YouTube API Setup
    function onYouTubeIframeAPIReady() {
        player = new YT.Player('youtube-player', {
            height: '0', width: '0', videoId: 'hHuG7FIKgtc',
            playerVars: { 
                'autoplay': 0, 
                'controls': 0, 
                'loop': 1, 
                'playlist': 'hHuG7FIKgtc',
                'playsinline': 1 
            },
            events: { 
                'onReady': function() { 
                    playerReady = true; 
                } 
            }
        });
    }

    var tag = document.createElement('script'); 
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0]; 
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    // 2. THE SECRET FIX: Prime the audio on ANY first interaction
    // This satisfies iOS Chrome's security policy before they reach the music button
    function primeAudio() {
        if (playerReady && !hasBeenPrimed) {
            player.playVideo();
            player.pauseVideo();
            hasBeenPrimed = true;
            console.log("Audio primed for iOS");
            // Remove listeners once primed
            document.removeEventListener('click', primeAudio);
            document.removeEventListener('touchstart', primeAudio);
        }
    }
    document.addEventListener('click', primeAudio);
    document.addEventListener('touchstart', primeAudio);

    // 3. One-Tap Toggle
    function toggleMusic() {
        if (!playerReady) return;
        const btn = document.getElementById('musicBtn');
        
        if (!musicPlaying) {
            player.playVideo();
            // Fallback for slow connections: force play again in 100ms
            setTimeout(() => { player.playVideo(); }, 100);
            
            btn.innerHTML = "‚è∏ Pause";
            musicPlaying = true;
        } else {
            player.pauseVideo();
            btn.innerHTML = "üéµ Play";
            musicPlaying = false;
        }
    }

    // Navigation and other functions
    function showPage(pageId) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(pageId).classList.add('active');
        window.scrollTo({top: 0, behavior: 'smooth'});
    }

    function openScroll() {
        document.getElementById('scroll-overlay').style.display = 'flex';
        setTimeout(() => { document.getElementById('scroll-box').classList.add('unrolled'); }, 100);
    }

    function closeScroll() {
        document.getElementById('scroll-box').classList.remove('unrolled');
        setTimeout(() => { document.getElementById('scroll-overlay').style.display = 'none'; }, 1500);
    }

    function spawnHeart() {
        const h = document.createElement('div');
        h.className = 'heart-float';
        h.innerHTML = ['‚ù§Ô∏è','üíñ','‚ú®','üå∏'][Math.floor(Math.random() * 4)];
        h.style.left = Math.random() * 100 + 'vw';
        h.style.top = '105vh';
        h.style.fontSize = (Math.random() * 20 + 10) + 'px';
        const duration = Math.random() * 3 + 5;
        h.style.animationDuration = duration + 's';
        document.body.appendChild(h);
        setTimeout(() => h.remove(), duration * 1000);
    }
    setInterval(spawnHeart, 150);
</script>
    
</body>
</html>
